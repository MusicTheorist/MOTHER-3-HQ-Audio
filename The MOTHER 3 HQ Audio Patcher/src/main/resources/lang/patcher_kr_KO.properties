titleDisclaimers = 면책 조항
labelGeneralDisclaimer = 모든 사용자를 위한 면책 조항:
textGeneralDisclaimer = ROM 패치 후 게임을 저장하는 동안 게임 내에서 가끔 '펑'하는 소리가 들릴 수 있습니다. 100시간이 넘는 테스트 기간 동안 일본 오리지널 버전을 플레이하는 동안에도 동일한 소리가 들렸기 때문에 해킹이 원인이 아니라고 확신할 수 있습니다. 이러한 오디오 결함은 원래 믹서의 배경 소음에 의해 가려졌을 가능성이 있으며, 이제 더 선명한 오디오로 더 쉽게 들을 수 있습니다. 버그를 발견하면 주저하지 마시고 신고해 주시기 바라며, GBA의 한계로 할 수 있는 일이 많지 않다는 점을 명심해 주세요!
labelSpeedrunDisclaimer = 스피드러너를 위한 면책 조항:
textSpeedrunDisclaimer = 팬 번역 ROM을 패치하는 경우, 게임의 RNG가 번역과 함께 새 믹서에 맞게 RAM에 수정되므로 게임 플레이 중에 예상치 못한 결과가 발생할 수 있으며, 지금까지 만든 마더 3의 TAS 기록이 깨질 수 있습니다!
