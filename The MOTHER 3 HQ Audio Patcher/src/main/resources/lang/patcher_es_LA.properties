titleDisclaimers = Advertencias
labelGeneralDisclaimer = ADVERTENCIAS PARA TODOS:
textGeneralDisclaimer = Ocasionalmente pueden escuchar ruidos luego de parchear su ROM, por ejemplo al guardar el juego. A lo largo de más de 100 horas de pruebas, estos mismo ruidos se escucharon al jugar la versión original japonesa, por lo que estamos confiados que este hack no es la causa. Es posible que estos errores de audio hayan sido camuflados por el ruido de fonto del mixer original y ahora son más fáciles de escuchar con el audio más limpio. Por favor no duden en reportar cualquier error, ¡pero tengan en mente que no es mucho lo que se puede hacer con las limitaciones de la GBA!
labelSpeedrunDisclaimer = ADVERTENCIAS PARA SPEEDRUNNERS:
textSpeedrunDisclaimer = Si estás parcheando una ROM traducida, el RNG del juego será modificado para ajustar el nuevo mixer a la RAM junto con la traducción; ¡esto puede darte resultados inesperados durante el juego e indudablemente romperá cualquier grabación TAS de MOTHER 3 que hayas realizado!
widthDisclaimers = 250
heightDisclaimers = 250

